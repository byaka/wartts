<!DOCTYPE html>
<html>
<head>
   <title>WarThunder Tactical screen</title>
   <link href="css/main.css" rel="stylesheet">
   <script src="//buber.ru/js/jquery-2.2.3.min.js"></script>
   <script src="//buber.ru/js/functionsex.js"></script>
   <script src="js/main.js"></script>
<!-- GoogleAnalytics -->
   <script src="GA.js"></script>
</head>
<body style='margin: 0; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; cursor: default;position: absolute; width: 100%; height: 100%; font-family: "Ubuntu", "Lucida Sans Unicode", "Lucida Grande", "Helvetica", Tahoma, Arial, sans-serif;'>

<div id="loading" style="position: absolute; width: 100%; height: 100%; background-color: white; z-index: 99999;"></div>

<div class="hud" style='pointer-events: none; z-index: 100; position: absolute; width: 100%; height: 140px;'>
   <div id="vspeed" class="gauge" style="position: relative; width: 200px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="60" height="120" style="opacity: 0.8;"></canvas>
      <div id="value" style="position: absolute; width: 120px; height: 40px; line-height: 40px; color: #ccc; left: 40px; top: 25px; text-align: center; font-size: 40px; font-weight: bold;"></div>
      <div id="suffix" style="position: absolute; width: 100px; height: 30px; line-height: 30px; color: #777; left: 50px; top: 65px; text-align: center; font-size: 25px; font-weight: bold;">m/s</div>
      <div id="title" style="color: #999; text-align: center; font-size: 17px; margin-top: -10px;">Vertical speed</div>
   </div>
   <div id="speed" class="gauge" style="position: relative; width: 220px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" class="ias" width="200" height="110" style="position: absolute; left: 10px; top: -10px; opacity: 0.8; margin-top:10px; margin-bottom: 10px;"></canvas>
      <canvas id="canvas" class="tas" width="200" height="100" style="position: relative; left: 10px; opacity: 0.8; margin-top:10px; margin-bottom: 10px;"></canvas>
      <div style="position: absolute; width: 200px; height: 30px; line-height: 30px; color: #ccc; left: 10px; top: 40px; text-align: center; font-size: 20px; font-weight: bold;">
         <span id="value" class="ias"></span>
         <span id="suffix" style="color: #777; font-size: 15px;">&nbsp;km/h</span>
      </div>
      <div style="position: absolute; width: 200px; height: 40px; line-height: 40px; color: #ccc; left: 10px; top: 65px; text-align: center; font-size: 30px; font-weight: bold;">
         <span id="value" class="tas"></span>
         <span id="suffix" style="color: #777; font-size: 25px;">&nbsp;km/h</span>
      </div>
      <div id="title" class="tas" style="color: #999; text-align: center; font-size: 17px; margin-top: -10px;">Airspeed (IAS and TAS)</div>
   </div>
</div>

<div class="hud" style='pointer-events: none; z-index: 100; position: absolute; top: 140px; width: 100%; height: 80px;'>
   <div id="flaps" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div id="title" style="color: #999; text-align: center; font-size: 15px; margin-top: -10px;">Flaps</div>
   </div>
   <div id="throttle" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div id="title" style="color: #999; text-align: center; font-size: 15px; margin-top: -10px;">Engine</div>
   </div>
   <div id="radiator" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div id="title" style="color: #999; text-align: center; font-size: 15px; margin-top: -10px;">Radiator</div>
   </div>
   <div id="gears" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div id="title" style="color: #999; text-align: center; font-size: 15px; margin-top: -10px;">Gears</div>
   </div>
   <div id="altitude" class="gauge" style="position: relative; width: 140px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <div id="value" style="position: relative; width: 140px; height: 40px; line-height: 40px; color: #ccc; top: 15px; text-align: center; font-size: 40px; font-weight: bold;"></div>
      <div id="title" style="position: relative; top: 28px; color: #999; text-align: center; font-size: 15px; margin-top: -10px;">Altitude</div>
   </div>
</div>


<div id='msg_runTheGame' style="position: absolute; width: 100%; text-align: center; padding-top: 30%;">
   <span style="font-size: 20pt; ">
      Now, please, run the game <a target="_blank" href="https://warthunder.com/">War Thunder</a>.
      <br>If you run game om another PC, click "Set IP".
   <span>
</div>

<div id="map" style="position: relative; width: 100%; height: 100%;">
   <div id='mapLayer_background'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_static'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_dinamic'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_player'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_debug'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
</div>

<div id="msg_legend" class="disabled" style="position: absolute; box-sizing: border-box; width: 100%; height: auto; bottom: 0; background-color: #000; z-index: 99999; padding: 5px; line-height: 30px; opacity: 0.5;"></div>

<div id="info" style="position: absolute; box-sizing: border-box; width: auto; height: auto; top: 0; right: 0; background-color: #000; z-index: 99999; padding: 0px 5px; line-height: 20px; opacity: 0.5; color: #fff; font-size: smaller; ">
   <a href="https://github.com/byaka/wartts" style="cursor: pointer; color: inherit; text-decoration: underline;" target="_blank">Sources</a>
   <a href="mailto:genryrar@gmail.com?Subject=WarThander%20Tactical%20Screen" style="cursor: pointer; color: inherit; text-decoration: underline; margin-left: 10px;" target="_blank">Send mail</a>
   <span  id="set_ip" style="cursor: pointer; color: inherit; margin-left: 10px; text-decoration: underline;">Set IP</span>
<!--    <span id="show_settings" style="cursor: pointer; color: inherit; margin-left: 10px;">Settings</span>-->
 </div>

</body>
</html>
