<!DOCTYPE html>
<html>
<head>
   <title>WarThunder Tactical screen</title>
   <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="//buber.ru/js/functionsex.js"></script>
   <script src="js/main.js"></script>
</head>
<body style='margin: 0; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; cursor: default;'>

<div id="hud" style='pointer-events: none; z-index: 100; position: absolute; width: 100%; height: 140px; background-color: rgba(0, 0, 0, 0.4)'>
   <div id="vspeed" class="gauge" style="position: relative; width: 200px; height: 100%; float: left;">
      <canvas id="canvas" width="60" height="120" style="opacity: 0.8;"></canvas>
      <div id="value" style="position: absolute; width: 80px; height: 40px; line-height: 40px; color: #ccc;
    left: 50px; top: 21px; text-align: center; font-size: 40px; font-weight: bold; font-family: sans-serif;"></div>
      <div class="title" style="color: #ccc;text-align: center; font-size: 17px; font-family: sans-serif; margin-top: -10px;">Вертикальная скорость</div>
   </div>
   <div id="speed" class="gauge" style="position: relative; width: 200px; height: 100%; float: left;">
      <canvas id="canvas" width="200" height="100" style="opacity: 0.8; margin-top:10px; margin-bottom: 10px;"></canvas>
      <div id="value" style="position: absolute; width: 200px; height: 40px; line-height: 40px; color: #ccc;
    left: 0px; top: 65px; text-align: center; font-size: 28px; font-weight: bold; font-family: sans-serif;"></div>
      <div class="title" style="color: #ccc;text-align: center; font-size: 17px; font-family: sans-serif; margin-top: -10px;">Скорость</div>
   </div>
</div>

<div id="map" style="position: relative; width: 100%; height: 700px;">
   <div id='mapLayer_background'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_static'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_player'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_dinamic'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
</div>

</body>
</html>
