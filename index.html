<!DOCTYPE html>
<html>
<head>
   <title>WarThunder Tactical screen</title>
   <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
   <script src="//buber.ru/js/functionsex.js"></script>
   <script src="js/main.js"></script>
</head>
<body style='margin: 0; user-select: none; -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; cursor: default;position: absolute; width: 100%; height: 100%;'>

<div class="hud" style='pointer-events: none; z-index: 100; position: absolute; width: 100%; height: 140px;'>
   <div id="vspeed" class="gauge" style="position: relative; width: 200px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="60" height="120" style="opacity: 0.8;"></canvas>
      <div id="value" style="position: absolute; width: 120px; height: 40px; line-height: 40px; color: #ccc; left: 40px; top: 25px; text-align: center; font-size: 40px; font-weight: bold; font-family: sans-serif;"></div>
      <div id="suffix" style="position: absolute; width: 100px; height: 30px; line-height: 30px; color: #777; left: 50px; top: 65px; text-align: center; font-size: 25px; font-weight: bold; font-family: sans-serif;">m/s</div>
      <div class="title" style="color: #999; text-align: center; font-size: 17px; font-family: sans-serif; margin-top: -10px;">Vertical speed</div>
   </div>
   <div id="speed" class="gauge" style="position: relative; width: 200px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="200" height="100" style="opacity: 0.8; margin-top:10px; margin-bottom: 10px;"></canvas>
      <div style="position: absolute; width: 200px; height: 40px; line-height: 40px; color: #ccc; left: 0px; top: 65px; text-align: center; font-size: 30px; font-weight: bold; font-family: sans-serif;"><span id="value"></span><span style="color: #777; font-size: 25px;">&nbsp;km/h</span></div>
      <div class="title" style="color: #999; text-align: center; font-size: 17px; font-family: sans-serif; margin-top: -10px;">True airspeed (TAS)</div>
   </div>
</div>

<div class="hud" style='pointer-events: none; z-index: 100; position: absolute; top: 140px; width: 100%; height: 80px;'>
   <div id="flaps" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div class="title" style="color: #999; text-align: center; font-size: 15px; font-family: sans-serif; margin-top: -10px;">Flaps</div>
   </div>
   <div id="throttle" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div class="title" style="color: #999; text-align: center; font-size: 15px; font-family: sans-serif; margin-top: -10px;">Engine</div>
   </div>
   <div id="radiator" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div class="title" style="color: #999; text-align: center; font-size: 15px; font-family: sans-serif; margin-top: -10px;">Radiator</div>
   </div>
   <div id="gears" class="gauge" style="position: relative; width: 70px; height: 100%; float: left; background-color: rgba(0, 0, 0, 0.4);">
      <canvas id="canvas" width="50" height="50" style="opacity: 0.8; margin-top: 5px; margin-bottom: 10px;     margin-left: 10px;"></canvas>
      <div class="title" style="color: #999; text-align: center; font-size: 15px; font-family: sans-serif; margin-top: -10px;">Gears</div>
   </div>
</div>


<div id="map" style="position: relative; width: 100%; height: 100%;">
   <div id='mapLayer_background'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_static'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_player'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_dinamic'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
   <div id='mapLayer_debug'>
      <canvas class="canvas" style="position: absolute; width: 100%; height: 100%;"></canvas>
   </div>
</div>

</body>
</html>
